<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/style.css" />

    <title>Placeholder App Name</title>
  </head>

  <body>
    <div id="landing">
      <div id="header">
        <!-- App Title and Sub-Text -->
        <h1>Placeholder App Name</h1>
        <p>
          for when your friends are hangry but don't want to decide on a
          restaurant
        </p>
      </div>
      <form id="address-form"> 
        <input id="address-input" type="text">
        <input id="address-btn" type="submit">
      </form>
      <button id="randomizeBtn">just pick for me</button>
      <button type="button" id="prefBtn" data-bs-toggle="modal" data-bs-target="#preferencesModal">lemme choose preferences</button>
    </div>

    <div class="modal" id="preferencesModal" data-bs-backdrop="static" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5>Questionnaire</h5>
            <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="close"></button> -->
          </div>
          <div class="modal-body">
            <p id="modalQuestion"></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Finish</button>
            <button type="button" class="btn btn-primary">Next</button>
          </div>
        </div>
      </div>
    </div>

    <div></div>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
